<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>

		<script src="/FileSaver.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<canvas id="main-canvas"></canvas>
		<button onclick="saveImage();">Download Image</button>

		<script>
		// connect via websockets
		var socket = io.connect(location.origin);

		// grab canvas element and set the height
		var canvas = document.getElementById("main-canvas");
		var size = { width: 600, height: 600 };
		canvas.width = size.width;
		canvas.height = size.height;

		// paint when we recieve a frame
		socket.on("frame", function(lines) {
			// grab the context
			var ctx = canvas.getContext("2d");
			// ctx.clearRect(0, 0,Â size.width, size.height);

			// write the lines
			lines.forEach(function(points) {
				points.forEach(function(pt, index) {
					if (!index) ctx.moveTo(pt[0], pt[1]);
					else ctx.lineTo(pt[0], pt[1]);
				});

				ctx.stroke();
			});
		});

		// downloads the canvas as a pngs
		function saveImage() {
			var element = document.createElement('a');
			element.setAttribute('href', canvas.toDataURL("image/png"));
			element.setAttribute('download', "image.png");

			element.style.display = 'none';
			document.body.appendChild(element);

			element.click();

			document.body.removeChild(element);
		}
		</script>
	</body>
</html>
